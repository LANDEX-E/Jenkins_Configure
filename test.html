<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Chart with Axes</title>
<style>
  svg {
    display: block;
    margin: 20px auto;
    background: #f8f9fa;
  }
  line, .axis {
    stroke: #2c3e50; /* Uniform dark blue for visibility */
    stroke-width: 2;
    stroke-linecap: round;
  }
  circle {
    fill: #3498db; /* Light blue for points */
    stroke: #ecf0f1;
    stroke-width: 2;
  }
  circle:hover {
    fill: #e74c3c;
  }
  .data-point, .axis-label {
    opacity: 0;
    transition: opacity 0.3s ease-out;
    font-family: 'Arial', sans-serif;
    font-size: 12px;
    fill: #2c3e50;
    text-anchor: middle;
  }
  .axis-label {
    opacity: 1; /* Always visible for axis labels */
    pointer-events: none;
  }
  circle:hover + .data-point {
    opacity: 1;
  }
  text {
    pointer-events: none;
  }
</style>
</head>
<body>

<svg width="320px" height="200px">
  <!-- X and Y Axes -->
  <line x1="20" y1="180" x2="300" y2="180" class="axis" /> <!-- X Axis -->
  <line x1="20" y1="180" x2="20" y2="20" class="axis" />   <!-- Y Axis -->

  <!-- Axis Labels -->
  <text x="160" y="195" class="axis-label">X-Axis</text>
  <text x="5" y="100" class="axis-label" transform="rotate(-90 5,100)">Y-Axis</text>

  <!-- Draw lines -->
  <line x1="20" y1="150" x2="110" y2="50" />
  <line x1="110" y1="50" x2="210" y2="150" />

  <!-- Draw points and labels -->
  <circle cx="20" cy="150" r="7" />
  <text x="20" y="165" class="data-point">5</text>
  
  <circle cx="110" cy="50" r="7" />
  <text x="110" y="35" class="data-point">15</text>
  
  <circle cx="210" cy="150" r="7" />
  <text x="210" y="165" class="data-point">10</text>
</svg>

</body>
</html>
