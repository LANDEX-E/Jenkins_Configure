<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Line Chart with HTML/CSS</title>
<style>
  .chart-container {
    position: relative;
    width: 320px;
    height: 200px;
    border: 2px solid #2c3e50; /* Dark border for the chart */
    margin: 20px auto;
  }
  .data-point {
    position: absolute;
    width: 14px;
    height: 14px;
    background-color: #3498db; /* Light blue for data points */
    border: 2px solid #ecf0f1; /* Light border for visibility */
    border-radius: 50%; /* Make the points round */
    transition: background-color 0.3s; /* Smooth transition on hover */
  }
  .data-point:hover {
    background-color: #e74c3c; /* Vibrant red on hover */
  }
  .line {
    position: absolute;
    border-top: 2px solid #2c3e50; /* Dark line color */
  }
  .value-label {
    position: absolute;
    font-family: 'Arial', sans-serif;
    font-size: 12px;
    color: #2c3e50; /* Dark text color */
    transition: opacity 0.3s; /* Smooth transition for visibility */
  }
  .data-point:hover + .value-label {
    opacity: 1; /* Show label on hover */
  }
</style>
</head>
<body>

<div class="chart-container">
  <!-- Draw lines -->
  <div class="line" style="left: 0; bottom: 0; width: 100%;"></div>
  <div class="line" style="left: 0; top: 0; height: 100%;"></div>

  <!-- Draw points and labels -->
  <div class="data-point" style="left: 10%; bottom: 25%;"></div>
  <div class="value-label" style="left: 10%; bottom: 25%;">5</div>

  <div class="data-point" style="left: 50%; top: 50%;"></div>
  <div class="value-label" style="left: 50%; top: 50%;">15</div>

  <div class="data-point" style="right: 10%; bottom: 25%;"></div>
  <div class="value-label" style="right: 10%; bottom: 25%;">10</div>
</div>

</body>
</html>
